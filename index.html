<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Página web responsive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script defer src='js/app.js'></script>
</head>

<body>
    <header class='topheader'>
        <nav class='topnav'>
            <a href='#' class="logo">
                <img height="50px" width="50px" src='img/logo.png' alt='logo'>
                <div>
                    Esteban Huenteleo
                </div>
            </a>
            <button class='open-menu' aria-label="Abrir menú">
                <img src='img/hamburger-icon.svg' alt='abrir menú'>
            </button>
            <ul class="menu">
                <button class='close-menu' aria-label="Abrir menú">
                    <img src='img/close-icon.svg' alt='cerrar menú'>
                </button>
                <li><a href="#profile">Perfil</a></li>
                <li><a href="#experience">Experencia</a></li>
                <li><a href="#skills">Habilidades</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
