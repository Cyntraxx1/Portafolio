<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Página web responsive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/skills.css">
    <script defer src='js/app.js'></script>
</head>

<body>
    <header class='topheader'>
        <nav class='topnav'>
            <a href='#' class="logo">
                <img height="50px" width="50px" src='img/logo.jpg' alt='logo'>
                <div>
                    Esteban Huenteleo
                </div>
            </a>
            <button class='open-menu' aria-label="Abrir menú">
                <img src='img/hamburger-icon.svg' alt='abrir menú'>
            </button>
            <ul class="menu">
                <button class='close-menu' aria-label="Abrir menú">
                    <img src='img/close-icon.svg' alt='cerrar menú'>
                </button>
                <li><a href="#profile" class='selected'>Perfil</a></li>
                <li><a href="#experience">Experencia</a></li>
                <li><a href="#skills">Habilidades</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="horizontal-padding vertical-padding">
        <section class="profile">
            <div class="profile-info">
                <h1 class="profile-title">Hola soy, <br />Esteban Huenteleo</h1>
                <p class="profile-details">
                    Soy un apasionado por la arquitectura y desarrollo de software, con 1 año de experiencia en lenguajes básicos de front-end.
                </p>
                <button class="profile-btn">
                    Descargar cv
                </button>
            </div>
            <span class="profile-img-section">
                <img class="profile-img" src='img/logo.jpg' alt="Programador" />
                <div class="profile-img-line"></div>
            </span>
        </section>
    </div>

    <div class="horizontal-padding vertical-padding">
        <section class="skills">
            <h2 class="skills-title">Habilidades</h2>
                <ul class="skills-list">
                    <li class="skills-skill">HTML</li>
                    <li class="skills-skill">CSS</li>
                    <li class="skills-skill">JavaScript</li>
                </ul>
        </section>
    </div>
</body>

</html>
